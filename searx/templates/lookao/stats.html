{% extends "lookao/base.html" %}
{% block head %} {% endblock %}
{% block content %}
<h2>{{ instance_name }}</h2>

{% for stat_name,stat_category in stats %}
<table>
    <tr colspan="3">
        <th>{{ stat_name }}</th>
    </tr>
    {% for engine in stat_category %}
    <tr>
        <td>{{ engine.name }}</td>
        <td>{{ '%.02f'|format(engine.avg) }}</td>
    </tr>
    {% endfor %}
</table>
{% endfor %}
{% endblock %}
