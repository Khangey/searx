<div class="general_result">
    <h3 class="general_result_title"><a href="{{ result.url }}" {% if results_on_new_tab %}target="_blank" rel="noopener noreferrer"{% else %}rel="noreferrer"{% endif %}>{{ result.title|safe }}</a></h3>
    <span class="general_result_url">{{ result.pretty_url }}{% if result.publishedDate %}<span class="general_published_date">{{ result.publishedDate }}</span>{% endif %}</span>
    <p class="general_result_desc">{% if result.img_src %}<img src="{{ image_proxify(result.img_src) }}" class="image" />{% endif %}{% if result.content %}{{ result.content|safe }}<br class="last"/>{% endif %}</p>
</div>
